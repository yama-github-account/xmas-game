    <meta property="og:type" content="article">

    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/sample.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="js/message_view.js" type="text/javascript"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var message = new MessageViewer({
                "data": [{
                    "side_class": "right",
                    "name": "サンタクロース",
                    "message":"あーあ、今日も疲れたー",
                    "img_url": "../assets/22310246.png"
                },
                {
                    "side_class": "left",
                    "name": "シカ",
                    "message":"ボーっとしてたら危ないですよ！サンタさん！",
                    "img_url": "../assets/1599.png"
                },
                {
                    "message":"ていうかなんか紐ゆるくないですか？"
                },
                   {
                    "side_class": "center",
                    "name": "サンタクロース",
                    "message":"え？<br>うわぁぁぁ！",
                    "img_url": "../assets/22310246.png"
                }],
                "option": {
                    "loop": false
                }
            });
        }, false);
        function click(){
                window.location.href = 'start.html';
            }
    </script>
</head>
<body>
<section id="sample" class="sample001">



<div class="jumbotron top">


        <div class="messageView" id="default">
            <div class="mv-contents">
                <p class="mv-name"></p>
                <div class="mv-comment">
                    <p class="val"></p>
                    <p class="pointer" onclick="click()"></p>
                </div>
                <p class="mv-image character"><img src="" alt=""/></p>
            </div>
        </div><!-- /.messageView -->
        <button class="button"><a href="start.html">スタート</a></button>
</body>
